<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 16</title>
</head>

<body>
    <h1>Formulário</h1>
    <label for="nome">Nome: </label>
    <input type="text" name="nome" id="nome">
    <br>
    <br>
    <label for="email">E-mail: </label>
    <input type="email" name="email" id="email">
    <br>
    <br>
    <br>
    <label for="comentario">Deixe um comentário:</label><br>
    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
    <br>
    <br>
    <label for="email2">E-mail: </label>
    <input type="email2" name="email2" id="email2">
    <br>
    <br>
    <label for="senha">Senha: </label>
    <input type="password" name="senha" id="senha">
    <br>
    <br>
    <br>
    <input type="checkbox" name="op1" id="op1">
    <label for="op1"> Opção 1</label>
    <br>
    <input type="checkbox" name="op2" id="op2">
    <label for="op2"> Opção 2</label>
    <br>
    <input type="checkbox" name="op3" id="op3">
    <label for="op3"> Opção 3</label>
    <br>
    <br>
    <br>
    <label for="1op">Opção 1 </label>
    <input type="radio" name="ops" id="1op">
    <br>
    <label for="2op">Opção 2 </label>
    <input type="radio" name="ops" id="2op">
    <br>
    <label for="3op">Opção 3 </label>
    <input type="radio" name="ops" id="3op">
    <br>
    <br>
    <br>
    <label for="esporte">Esporte favorito: </label>
    <select name="esporte" id="esporte">
        <option value="fut">Futebol</option>
        <option value="baq">Basquete</option>
        <option value="vol">Volei</option>
    </select>
    <br>
    <br>
    <label for="idade">Idade: </label>
    <input type="number" name="idade" id="idade">
    <br>
    <br>
    <label for="mailpatter">E-mail (patter): </label>
    <input type="email" name="mailpatter" id="mailpatter">
    <br>
    <br>
    <label for="cor">Escolha uma cor: </label>
    <input type="color" name="cor" id="cor">
    <br>
    <br>
    <input type="button" value="Clique aqui">
    <br>
    <br>
    <label for="datetime">Data e Hora: </label>
    <input type="datetime-local" name="datetime" id="datetime">
    <br>
    <br>
    <br>
    <label for="file">Selecione um arquivo: </label>
    <input type="file" name="file" id="file">

</body>

</html>
